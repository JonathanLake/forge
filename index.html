<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forge</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet"> 
</head>
<body>
    <div class="sheet">
        <div class="names">
            <div class="name-character">
                <label for="name-character">CHARACTER NAME</label>
                <input type="text" name="name-character">
            </div>
            <div class="name-player">
                <label for="name-player">PLAYER NAME</label>
                <input type="text" name="name-player">
            </div>
        </div>
        <div class="meta">
            <div class="class">
                <label for="class">CLASS</label>
                <input type="text" name="class">
            </div>
            <div class="background">
                <label for="background">BACKGROUND</label>
                <input type="text" name="background">
            </div>
            <div class="alignment">
                <label for="alignment">ALIGNMENT</label>
                <input type="text" name="alignment">
            </div>
            <div class="experience">
                <label for="experience">EXPERIENCE</label>
                <input type="text" name="experience">
            </div>
            <div class="level">
                <label for="level">LEVEL</label>
                <input type="text" name="level">
            </div>
            <div class="race">
                <label for="race">RACE</label>
                <input type="text" name="race">
            </div>
        </div>
        <div class="ability-scores">
            <div class="strength">
                <label for="strength">STRENGTH</label>
                <input type="text" class="base">
                <input type="text" class="bonus">
            </div>
            <div class="dexterity">
                <label for="dexterity">DEXTERITY</label>
                <input type="text" class="base">
                <input type="text" class="bonus">
            </div>
            <div class="constitution">
                <label for="constitution">CONSTITUTION</label>
                <input type="text" class="base">
                <input type="text" class="bonus">
            </div>
            <div class="intelligence">
                <label for="intelligence">INTELLIGENCE</label>
                <input type="text" class="base">
                <input type="text" class="bonus">
            </div>
            <div class="wisdom">
                <label for="wisdom">WISDOM</label>
                <input type="text" class="base">
                <input type="text" class="bonus">
            </div>
            <div class="charisma">
                <label for="charisma">CHARISMA</label>
                <input type="text" class="base">
                <input type="text" class="bonus">
            </div>
        </div>
        <div class="proficiency-bonus">
            <label for="proficiency-bonus">PROFICIENCY BONUS</label>
            <input type="text" name="proficiency-bonus">
        </div>
        <div class="proficiencies-languages">
            <div class="proficiencies">
                <label for="proficiencies">PROFICIENCIES</label>
                <input type="text" name="proficiencies">
            </div>
            <div class="languages">
                <label for="languages">LANGUAGES</label>
                <input type="text" name="languages">
            </div>
        </div>
        <div class="saving-throws">
            <div class="saving-throws-strength">
                <input type="checkbox" name="st-strength"> 
                <input type="text" placeholder="0">
                <label for="st-strength">Strength</label>
            </div>
            <div class="saving-throws-dexterity">
                <input type="checkbox" name="st-dexterity"> 
                <input type="text" placeholder="0">
                <label for="st-dexterity">Dexterity</label>
            </div>
            <div class="saving-throws-constitution">
                <input type="checkbox" name="st-constitution"> 
                <input type="text" placeholder="0">
                <label for="st-constitution">Constitution</label>
            </div>
            <div class="saving-throws-intelligence">
                <input type="checkbox" name="st-intelligence"> 
                <input type="text" placeholder="0">
                <label for="st-intelligence">Intelligence</label>
            </div>
            <div class="saving-throws-wisdom">
                <input type="checkbox" name="st-wisdom"> 
                <input type="text" placeholder="0">
                <label for="st-wisdom">Wisdom</label>
            </div>
            <div class="saving-throws-charisma">
                <input type="checkbox" name="st-charisma"> 
                <input type="text" placeholder="0">
                <label for="st-charisma">Charisma</label>
            </div>
        </div>
        <div class="skills">
            <div class="skill-acrobatics">
                <input type="checkbox" name="acrobatics"> 
                <input type="text" placeholder="0">
                <label for="acrobatics">Acrobatics (Dex)</label>
            </div>
            <div class="skill-animalhandling">
                <input type="checkbox" name="animalhandling"> 
                <input type="text" placeholder="0">
                <label for="animalhandling">Animal Handling (Wis)</label>
            </div>
            <div class="skill-arcana">
                <input type="checkbox" name="arcana"> 
                <input type="text" placeholder="0">
                <label for="arcana">Arcana (Int)</label>
            </div>
            <div class="skill-athletics">
                <input type="checkbox" name="athletics"> 
                <input type="text" placeholder="0">
                <label for="athletics">Athletics (Str)</label>
            </div>
            <div class="skill-deception">
                <input type="checkbox" name="deception"> 
                <input type="text" placeholder="0">
                <label for="deception">Deception (Cha)</label>
            </div>
            <div class="skill-history">
                <input type="checkbox" name="history"> 
                <input type="text" placeholder="0">
                <label for="history">History (Int)</label>
            </div>   
            <div class="skill-insight">
                <input type="checkbox" name="insight"> 
                <input type="text" placeholder="0">
                <label for="insight">Insight (Wis)</label>
            </div>
            <div class="skill-intimidation">
                <input type="checkbox" name="intimidation"> 
                <input type="text" placeholder="0">
                <label for="intimidation">Intimidation (Cha)</label>
            </div>
            <div class="skill-investigation">
                <input type="checkbox" name="investigation"> 
                <input type="text" placeholder="0">
                <label for="investigation">Investigation (Int)</label>
            </div>
            <div class="skill-medicine">
                <input type="checkbox" name="medicine"> 
                <input type="text" placeholder="0">
                <label for="medicine">Medicine (Wis)</label>
            </div>
            <div class="skill-nature">
                <input type="checkbox" name="nature"> 
                <input type="text" placeholder="0">
                <label for="nature">Nature (Int)</label>
            </div>
            <div class="skill-perception">
                <input type="checkbox" name="perception"> 
                <input type="text" placeholder="0">
                <label for="perception">Perception (Wis)</label>
            </div>
            <div class="skill-performance">
                <input type="checkbox" name="performance"> 
                <input type="text" placeholder="0">
                <label for="performance">Performance (Cha)</label>
            </div>
            <div class="skill-persuasion">
                <input type="checkbox" name="persuasion"> 
                <input type="text" placeholder="0">
                <label for="persuasion">Persuasion (Cha)</label>
            </div>
            <div class="skill-religion">
                <input type="checkbox" name="religion"> 
                <input type="text" placeholder="0">
                <label for="religion">Religion (Int)</label>
            </div>
            <div class="skill-sleight">
                <input type="checkbox" name="sleight"> 
                <input type="text" placeholder="0">
                <label for="sleight">Sleight of Hand (Dex)</label>
            </div>
            <div class="skill-steath">
                <input type="checkbox" name="stealth"> 
                <input type="text" placeholder="0">
                <label for="stealth">Stealth (Dex)</label>
            </div>
            <div class="skill-survival">
                <input type="checkbox" name="survival"> 
                <input type="text" placeholder="0">
                <label for="survival">Survival (Wis)</label>
            </div>
            <label for="skills">SKILLS</label>
        </div>
        <div class="perception">
            <label for="perception">PERCEPTION</label>
            <input type="text" name="perception">
        </div>
        <div class="primary">
            <div class="armor-class">
                <label for="armor-class">ARMOR CLASS</label>
                <input type="text" name="armor-class">
            </div>
            <div class="initiative">
                <label for="initiative">INITIATIVE</label>
                <input type="text" name="initiative">
            </div>
            <div class="speed">
                <label for="speed">SPEED</label>
                <input type="text" name="speed">
            </div>
            <div class="hit-points">
                <div class="hp-max">
                    <label for="hp-max">Hit Point Maximum</label>
                    <input type="text" name="hp-max">
                </div>
                <div class="hp-current">
                    <label for="hp-current">CURRENT HIT POINTS</label>
                    <input type="text" name="hp-current">
                </div>
                <div class="hp-temporary">
                    <label for="hp-temporary">TEMPORARY HIT POINTS</label>
                    <input type="text" name="hp-temporary">
                </div>
            </div>
            <div class="hit-dice">
                <div class="hit-dice-total">
                    <label for="hit-dice-total">Total</label>
                    <input type="text" name="hit-dice-total">
                </div>
                <input type="text" name="hit-dice">
                <label for="hit-dice">HIT DICE</label>
            </div>
        </div>
        <div class="death-saves">
            <div class="successes">
                <label for="successess">Successes</label>
                <input type="checkbox" name="successess">
                <input type="checkbox">
                <input type="checkbox"> 
            </div>
            <div class="failures">
                <label for="failures">Failures</label>
                <input type="checkbox" name="failures">
                <input type="checkbox">
                <input type="checkbox"> 
            </div>
        </div>
        <div class="combat">
            <div class="combat-slot">
                <input type="text"> 
                <input type="text"> 
                <input type="text">
            </div>
            <div class="combat-slot-sm">
                <input type="text">
                <input type="text">
                <input type="text">
            </div>
            <div class="combat-slot">
                <input type="text">
                <input type="text">
                <input type="text">
            </div>
            <label for="combat">ATTACKS & SPELLCASTING</label>
        </div>
        <div class="equipment">
            <div class="currency">
                <div class="copper">
                    <label for="copper">CP</label>
                    <input type="text" name="copper">
                </div>
                <div class="silver">
                    <label for="silver">SP</label>
                    <input type="text" name="silver">
                </div>
                <div class="electrum">
                    <label for="electrum">EP</label>
                    <input type="text" name="electrum">
                </div>
                <div class="gold">
                    <label for="gold">GP</label>
                    <input type="text" name="gold">
                </div>
                <div class="platinum">
                    <label for="platinum">PP</label>
                    <input type="text" name="platinum">
                </div>
            </div>
            <textarea class="equipment-textarea" name="equipment"></textarea>
            <label for="equipment">EQUIPMENT</label>
        </div>
        <div class="persona">
            <div class="personality-traits">
                <textarea class="personality-traits"></textarea> 
                <label for="personality-traits">PERSONALITY TRAITS</label>   
            </div>
            <div class="ideals">
                <textarea class="ideals"></textarea>
                <label for="ideals">IDEALS</label>
            </div>
            <div class="bonds">
                <textarea class="bonds"></textarea>
                <label for="bonds">BONDS</label>
            </div>
            <div class="flaws">
                <textarea class="flaws"></textarea>
                <label for="flaws">FLAWS</label>
            </div>
        </div>
        <div class="features-traits">
            <textarea class="features-traits"></textarea>
            <label for="features-traits">FEATURES & TRAITS</label>
        </div>
    </div>    
</body>
</html>
