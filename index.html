<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forge</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="sheet">
        <div class="names">
            <div class="name-character">
                <label for="name-character">CHARACTER NAME</label>
                <input type="text" name="name-character">
            </div>
            <div class="name-player">
                <label for="name-player">PLAYER NAME</label>
                <input type="text">
            </div>
        </div>
        <div class="meta">
            <div class="class">
                <label for="class">CLASS</label>
                <input type="text">
            </div>
            <div class="background">
                <label for="background">BACKGROUND</label>
                <input type="text">
            </div>
            <div class="alignment">
                <label for="alignment">ALIGNMENT</label>
                <input type="text">
            </div>
            <div class="experience">
                <label for="experience">EXPERIENCE</label>
                <input type="text">
            </div>
            <div class="level">
                <label for="level">LEVEL</label>
                <input type="text">
            </div>
            <div class="race">
                <label for="race">RACE</label>
                <input type="text">
            </div>
        </div>
        <div class="ability-scores">
            <div class="strength">
                <input type="text" class="base">
                <input type="text" class="bonus">
            </div>
            <div class="dexterity">
                <input type="text" class="base">
                <input type="text" class="bonus">
            </div>
            <div class="constitution">
                <input type="text" class="base">
                <input type="text" class="bonus">
            </div>
            <div class="intelligence">
                <input type="text" class="base">
                <input type="text" class="bonus">
            </div>
            <div class="wisdom">
                <input type="text" class="base">
                <input type="text" class="bonus">
            </div>
            <div class="charisma">
                <input type="text" class="base">
                <input type="text" class="bonus">
            </div>
        </div>
        <div class="proficiency">
            <input type="text">
        </div>
        <div class="other-languages">
            <input type="text">
            <input type="text">
        </div>
        <div class="saving-throws">
            <div class="saving-throws-strength">
                <input type="checkbox" name="strength"> 
                <input type="text" placeholder="0">
                <label for="strength">Strength</label>
            </div>
            <div class="saving-throws-dexterity">
                <input type="checkbox" name="dexterity"> 
                <input type="text" placeholder="0">
                <label for="dexterity">Dexterity</label>
            </div>
            <div class="saving-throws-constitution">
                <input type="checkbox" name="constitution"> 
                <input type="text" placeholder="0">
                <label for="dexterity">Constitution</label>
            </div>
            <div class="saving-throws-intelligence">
                <input type="checkbox" name="intelligence"> 
                <input type="text" placeholder="0">
                <label for="intelligence">Intelligence</label>
            </div>
            <div class="saving-throws-wisdom">
                <input type="checkbox" name="wisdom"> 
                <input type="text" placeholder="0">
                <label for="wisdom">Wisdom</label>
            </div>
            <div class="saving-throws-charisma">
                <input type="checkbox" name="charisma"> 
                <input type="text" placeholder="0">
                <label for="charisma">Charisma</label>
            </div>
        </div>
        <div class="perception">
            <input type="text">
        </div>
        <div class="primary">
            <div class="armor-class">
                <input type="text">
            </div>
            <div class="initiative">
                <input type="text">
            </div>
            <div class="speed">
                <input type="text">
            </div>
            <div class="hit-points">
                <div class="hp-max">
                    <input type="text">
                </div>
                <div class="hp-current">
                    <input type="text">
                </div>
                <div class="hp-temporary">
                    <input type="text">
                </div>
            </div>
            <div class="hit-dice">
                <div class="hit-dice-total">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="death-saves">
            <div class="successes">
                <label for="successess">Successes</label>
                <input type="checkbox" name="successess">
                <input type="checkbox">
                <input type="checkbox"> 
            </div>
            <div class="failures">
                <label for="failures">Failures</label>
                <input type="checkbox" name="failures">
                <input type="checkbox">
                <input type="checkbox"> 
            </div>
        </div>
        <div class="combat">
            <div class="combat-slot">
                <input type="text"> 
                <input type="text"> 
                <input type="text">
            </div>
            <div class="combat-slot">
                <input type="text">
                <input type="text">
                <input type="text">
            </div>
            <div class="combat-slot">
                <input type="text">
                <input type="text">
                <input type="text">
            </div>
        </div>
        <div class="equipment">
            <div class="currency">
                <div class="copper">
                    <input type="text">
                </div>
                <div class="silver">
                    <input type="text">
                </div>
                <div class="electrum">
                    <input type="text">
                </div>
                <div class="gold">
                    <input type="text">
                </div>
                <div class="platinum">
                    <input type="text">
                </div>
            </div>
            <input type="text">
        </div>
        <div class="persona">
            <div class="personality-traits">
                <input type="text">    
            </div>
            <div class="ideals">
                <input type="text">
            </div>
            <div class="bonds">
                <input type="text">
            </div>
            <div class="flaws">
                <input type="text">
            </div>
        </div>
        <div class="features">
            <input type="text">
        </div>
    </div>    
</body>
</html>
